<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Tips&Tricks</title>

    <link href="libs/bootstrap-3.3.6-dist/css/bootstrap.css" rel="stylesheet">
</head>

<body ng-app="mainApp">
    <script src="libs/jquery/jquery-2.2.4.min.js"></script>
    <script src="libs/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular/angular-route.min.js"></script>
    <script src="libs/angular/angular-cookies.min.js"></script>

    <script src="app/app.js"></script>

    <script src="app/controllers/global-controller.js"></script>
    <script src="app/controllers/login-controller.js"></script>
    <script src="app/controllers/register-controller.js"></script>
    <script src="app/controllers/home-controller.js"></script>

    <script src="app/services/authentication-service.js"></script>
    <script src="app/services/user-manager-service.js"></script>

    <script src="app/app-config.js"></script>

    <nav class="navbar navbar-default" ng-controller="globalController as vm">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Tips&Tricks</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <div ng-if="vm.loggedIn">
                        <div href="#">Salut, {{vm.userName}}</div>
                        <div><a href="/login">Logout</a></div>
                    </div>
                    <div ng-if="!vm.loggedIn">
                        <a href="#/login" type="button" class="btn btn-default navbar-btn pull-right">Sign in</a>
                        <a href="#/register" type="button" class="btn btn-default navbar-btn pull-right">Register</a>
                    </div>
                </ul>
            </div>
        </div>
    </nav>

    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div ng-view></div>
    </div>
    <div class="col-md-3"></div>

</body>

</html>
