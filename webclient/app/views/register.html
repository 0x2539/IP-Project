<div class="col-md-3"></div>
<form name="registerForm" class="col-md-6">

    <h2>Register</h2>

    <div class="alert alert-danger" ng-show="vm.errorMessage">
        {{vm.errorMessage}}
    </div>

    <label for="firstName" class="sr-only">First Name</label>
    <input type="text" id="inputFirstName" class="form-control" ng-model="vm.user.first_name" placeholder="First name" required autofocus>

    <label for="lastName" class="sr-only">Last Name</label>
    <input type="text" id="inputFirstName" class="form-control" ng-model="vm.user.last_name" placeholder="Last name" required autofocus>

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" ng-model="vm.user.email" placeholder="Email address" required>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" ng-model="vm.user.password" placeholder="Password" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="registerForm.$invalid" ng-click="vm.register()">Register</button>
</form>
<div class="col-md-3"></div>
